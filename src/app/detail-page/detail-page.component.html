<div class="container">
  <h1>{{character?.name}}</h1>
  <img src="{{character?.image}}" class="img-fluid" alt="Photo of a character">

  <div class="row">
    <div class="col">
      <div echarts [options]="options" (chartInit)="onChartInit($event)" [loading]="false" theme="macarons" class="chart"></div>
    </div>
    <div class="col">
      <mat-card class="mat-card mat-elevation-z4">
        <mat-card-content>
          <p class="desc" style="padding-top: 10px">
            {{character?.description}}
          </p>
        </mat-card-content>
      </mat-card>

      <mat-card class="mat-card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Graph data sliders</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-slider min="1" max="100" step="1">
            <input (valueChange)="saveSliders()" [(ngModel)]="(character!.data[0])" matSliderThumb value="1">
          </mat-slider>
          <mat-slider min="1" max="100" step="1">
            <input (valueChange)="saveSliders()" [(ngModel)]="character!.data[1]" matSliderThumb value="1">
          </mat-slider>
          <mat-slider min="1" max="100" step="1">
            <input (valueChange)="saveSliders()" [(ngModel)]="character!.data[2]" matSliderThumb value="1">
          </mat-slider>
          <div>
            <button id="DataButton" type="button" class="btn btn-outline-dark" (click)="shuffleData()">Shuffle data</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
